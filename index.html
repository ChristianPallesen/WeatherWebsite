<html>
  <head>

    <link  rel="stylesheet" href="style.css">

    <title>WeatherPage</title>

  </head>
    
  <body>
    <h1>WeatherPage</h1>
   
    <p>Welcome to my WeatherApp. Look around!</p>
    
    <div>
      <label for="city">City Name:</label>
      <input type="text" id="myCity" value=""><br><br></input>

  
      <label for="temperature">Weather Today:</label>
      <p id = "temp"></p>
      <p id = "lon"></p>
      <p id = "lat"></p>
      <p id = "country"></p>
        
      <label for="description">Weather description: </label>
      <p id = "desc"></p>
      
      <img class="weather-icon" id = "weatherIMG" src="icons/unknown.png"></p>

      
      
      <label for="forecast">Average temperature for the upcoming 5 days:</label>
      <p id = "weeklyForecast"></p>

        
    
      <button onclick="tempFunction()">Lookup</button><br>
    </div>
